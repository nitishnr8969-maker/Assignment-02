<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example</title>
<style>
.flex-container {
  display: flex; 
  justify-content: space-between; 
  padding: 10px;
  background-color: #f0f0f0;
}
.flex-container .box {
  background-color: lightcoral;
  color: white;
  padding: 20px;
  text-align: center;
  width: 100px;
  border-radius: 5px;
}
@media (max-width: 600px) {
  .flex-container {
    flex-direction: column; 
    align-items: center;    
  }
  .flex-container .box {
    margin-bottom: 10px; 
  }
}
</style>
</head>
<body>

<div class="flex-container">
  <div class="box">A</div>
  <div class="box">B</div>
  <div class="box">C</div>
</div>

</body>
</html>
